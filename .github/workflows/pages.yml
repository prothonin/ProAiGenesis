name: Build and deploy client to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install client dependencies
        working-directory: ./client
        run: |
          npm ci

      - name: Build client (Vite) with repo base
        working-directory: ./client
        # The double-dash passes args to npm script; this sets Vite's base so assets load under /ProAiGenesis/
        run: |
          npm run build -- --base /ProAiGenesis/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./client/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
